<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Médico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="container py-4">
  <div class="position-absolute top-0 start-0 m-3">
    <button class="btn btn-outline-secondary" onclick="window.location.href='medicos.html'">← Voltar</button>
  </div>

  <h1 class="text-center mb-4">Adicionar/Editar Médico</h1>

  <form id="formMedico" class="row g-3">
    <input type="hidden" name="idmedico" id="idmedico" />

    <div class="col-md-6">
      <label class="form-label">Nome:</label>
      <input type="text" name="nome" class="form-control" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Título:</label>
      <input type="text" name="titulo" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Número da Cédula:</label>
      <input type="text" name="numcedula" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Telefone:</label>
      <input type="text" name="telefone" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Telemóvel:</label>
      <input type="text" name="telemovel" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Género:</label>
      <select name="genero" class="form-select">
        <option value="0">Masculino</option>
        <option value="1">Feminino</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">País:</label>
      <select name="idpais" id="idpais" class="form-select" required>
        <option value="">Selecione um país</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Comercial:</label>
      <select name="idcomercial" id="idcomercial" class="form-select" required>
        <option value="">Selecione um comercial</option>
      </select>
    </div>

    <hr class="my-3"/>

    <div class="col-md-4">
      <label class="form-label">Contacto 1 - Nome:</label>
      <input type="text" name="contacto1nome" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 1 - Função:</label>
      <input type="text" name="contacto1funcao" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 1 - Telefone:</label>
      <input type="text" name="contacto1telefone" class="form-control" />
    </div>

    <div class="col-md-4">
      <label class="form-label">Contacto 2 - Nome:</label>
      <input type="text" name="contacto2nome" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 2 - Função:</label>
      <input type="text" name="contacto2funcao" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 2 - Telefone:</label>
      <input type="text" name="contacto2telefone" class="form-control" />
    </div>

    <div class="col-md-4">
      <label class="form-label">Contacto 3 - Nome:</label>
      <input type="text" name="contacto3nome" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 3 - Função:</label>
      <input type="text" name="contacto3funcao" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Contacto 3 - Telefone:</label>
      <input type="text" name="contacto3telefone" class="form-control" />
    </div>

    <div class="col-12">
      <label class="form-label">Notas:</label>
      <textarea name="notas" class="form-control" rows="3"></textarea>
    </div>

    <hr class="my-3"/>

    <h5 class="mb-2">Opções de Relatórios</h5>

    <div class="form-check col-md-3">
      <input class="form-check-input" type="checkbox" name="relatoriomedicoemail" id="relatoriomedicoemail" />
      <label class="form-check-label" for="relatoriomedicoemail">Médico por email</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="checkbox" name="relatoriomedicocarta" id="relatoriomedicocarta" />
      <label class="form-check-label" for="relatoriomedicocarta">Médico por carta</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="checkbox" name="relatorioclienteemail" id="relatorioclienteemail" />
      <label class="form-check-label" for="relatorioclienteemail">Cliente por email</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="checkbox" name="relatorioclientecarta" id="relatorioclientecarta" />
      <label class="form-check-label" for="relatorioclientecarta">Cliente por carta</label>
    </div>

    <!-- Campos invisíveis -->
    <input type="hidden" name="relatoriocontacto1email" value="false">
    <input type="hidden" name="relatoriocontacto2email" value="false">
    <input type="hidden" name="relatoriocontacto3email" value="false">
    <input type="hidden" name="relatoriomedicosms" value="false">

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Guardar Médico</button>
    </div>
  </form>

  <script>
    async function carregarPaises() {
      try {
        const res = await fetch('http://localhost:3000/paises');
        const paises = await res.json();
        const select = document.getElementById('idpais');
        paises.forEach(pais => {
          const option = document.createElement('option');
          option.value = pais.idpais;
          option.textContent = `${pais.nomept} (+${pais.indicativotelefonico})`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error('Erro ao carregar países:', err);
      }
    }

    async function carregarComerciais() {
      try {
        const res = await fetch('http://localhost:3000/comerciais');
        const comerciais = await res.json();
        const select = document.getElementById('idcomercial');
        comerciais.forEach(c => {
          const option = document.createElement('option');
          option.value = c.idcomercial;
          option.textContent = c.nome;
          select.appendChild(option);
        });
      } catch (err) {
        console.error('Erro ao carregar comerciais:', err);
      }
    }

    const form = document.getElementById('formMedico');
    const params = new URLSearchParams(window.location.search);
    const idmedico = params.get('id');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const medico = {
        nome: formData.get('nome'),
        titulo: formData.get('titulo'),
        numcedula: formData.get('numcedula'),
        telefone: formData.get('telefone'),
        telemovel: formData.get('telemovel'),
        email: formData.get('email'),
        genero: parseInt(formData.get('genero')),
        idpais: parseInt(formData.get('idpais')),
        idcomercial: parseInt(formData.get('idcomercial')),
        contacto1nome: formData.get('contacto1nome'),
        contacto1funcao: formData.get('contacto1funcao'),
        contacto1telefone: formData.get('contacto1telefone'),
        contacto2nome: formData.get('contacto2nome'),
        contacto2funcao: formData.get('contacto2funcao'),
        contacto2telefone: formData.get('contacto2telefone'),
        contacto3nome: formData.get('contacto3nome'),
        contacto3funcao: formData.get('contacto3funcao'),
        contacto3telefone: formData.get('contacto3telefone'),
        notas: formData.get('notas'),
        relatoriomedicoemail: formData.has('relatoriomedicoemail'),
        relatoriomedicocarta: formData.has('relatoriomedicocarta'),
        relatorioclienteemail: formData.has('relatorioclienteemail'),
        relatorioclientecarta: formData.has('relatorioclientecarta'),
        relatoriocontacto1email: false,
        relatoriocontacto2email: false,
        relatoriocontacto3email: false,
        relatoriomedicosms: false
      };

      try {
        const url = idmedico
          ? `http://localhost:3000/medicos/${idmedico}`
          : `http://localhost:3000/medicos`;

        const method = idmedico ? 'PUT' : 'POST';

        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(medico)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Erro ao guardar médico');

        alert(`Médico ${idmedico ? 'atualizado' : 'adicionado'} com sucesso!`);
        window.location.href = 'medicos.html';
      } catch (err) {
        console.error(err);
        alert('Erro ao guardar médico: ' + err.message);
      }
    });

    async function carregarMedicoParaEdicao() {
      if (!idmedico) return;
      try {
        const res = await fetch(`http://localhost:3000/medicos/${idmedico}`);
        const medico = await res.json();
        for (const [key, value] of Object.entries(medico)) {
          if (form[key]) {
            if (form[key].type === 'checkbox') {
              form[key].checked = value === true || value === '1';
            } else {
              form[key].value = value;
            }
          }
        }
      } catch (err) {
        console.error('Erro ao carregar médico para edição:', err);
      }
    }

    (async () => {
      await carregarPaises();
      await carregarComerciais();
      await carregarMedicoParaEdicao();
    })();
  </script>
</body>
</html>
