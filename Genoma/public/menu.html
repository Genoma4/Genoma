<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Menu Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .menu .btn {
      height: 100%;
      font-size: 1rem;
    }

    .btn-inactive {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="m-0">Genoma</h2>
    <button class="btn btn-outline-light" id="authButton">...</button>
  </header>

  <div class="menu">
    <a href="paises.html" class="btn btn-primary">Países</a>
    <a href="empresas.html" class="btn btn-primary">Empresas</a>
    <button class="btn btn-secondary btn-inactive">Perfis</button>
    <button class="btn btn-secondary btn-inactive">Utilizadores</button>
    <a href="comerciais.html" class="btn btn-primary">Comerciais</a>
    <a href="tipokit.html" class="btn btn-primary">Tipos de Kit</a>
    <a href="testes.html" class="btn btn-primary">Testes</a>
    <a href="entidades.html" class="btn btn-primary">Entidades</a>
    <a href="medicos.html" class="btn btn-primary">Médicos</a>
    <a href="sistemasaude.html" class="btn btn-primary">Sistema de Saúde</a>
    <button class="btn btn-secondary btn-inactive">Motivos de Anulação</button>
    <button class="btn btn-secondary btn-inactive">SMS Semanais</button>
    <button class="btn btn-secondary btn-inactive">Contactos</button>
    <button class="btn btn-secondary btn-inactive">Processos</button>
    <button class="btn btn-secondary btn-inactive">Lotes</button>
  </div>

  <script>
    const authBtn = document.getElementById('authButton');
    const userId = localStorage.getItem('userId');

    if (userId) {
      authBtn.textContent = 'Logout';
      authBtn.onclick = () => {
        localStorage.removeItem('userId');
        window.location.href = 'login.html';
      }
    } else {
      authBtn.textContent = 'Login';
      authBtn.onclick = () => {
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
